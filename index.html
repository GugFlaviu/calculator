<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <input class="field" id="display" type="text" placeholder="0" readonly>
        <div class="buttons">
            <input class="number-btn number" type="button" value="1">
            <input class="number-btn number" type="button" value="2">
            <input class="number-btn number" type="button" value="3">
            <input class="number-btn sign" type="button" value="/">
            <input class="number-btn number" type="button" value="4">
            <input class="number-btn number" type="button" value="5">
            <input class="number-btn number" type="button" value="6">
            <input class="number-btn sign" type="button" value="x">
            <input class="number-btn number" type="button" value="7">
            <input class="number-btn number" type="button" value="8">
            <input class="number-btn number" type="button" value="9">
            <input class="number-btn sign" type="button" value="-">
            <input class="number-btn number" type="button" value="0">
            <input class="number-btn sign" type="button" value="Del">
            <input class="number-btn sign" type="button" value="=">
            <input class="number-btn sign" type="button" value="+">
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
